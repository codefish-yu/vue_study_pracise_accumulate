<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>演示:class动态选择类型的作用</title>

    <!-- 样式-->
    <style>
        .demo{
            background:yellow;
        }
        .vikin{
            background:red;
        }
    </style>
    <script src='static/js/vue.js'></script>
</head>
    <div id='demo'>
        <!-- 因为vikin为true,所以该标签button会被渲染成red -->
        <button :class="{'demo':demo,'vikin': vikin}">按钮</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#demo',
            data: {
                demo:false,
                vikin: true,
            }
        })
    </script>
<body>
    
</body>
</html>
