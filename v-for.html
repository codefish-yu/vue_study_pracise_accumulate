<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-for属性迭代数组,对象,数字</title>
    <script src='static/js/vue.js'></script>
</head>
<body>
    <div id='app'>
        <p v-for='user in list1'>索引值是{{ user.id }}---每一项是{{ user.name }}</p>
        <p v-for='(value,key,i) in user'>键是{{ key }}---值是{{ value }}---索引是{{ i }}</p>
        <!-- 如果使用v-for迭代数字,是从1开始-->
        <p v-for='count in 10'>这是第{{ count }} 次循环</p>
    </div>

    <script>
        //创建vue实例
        var vm = new Vue({
            el: '#app',
            data: {
                list1:[
                    {id:1,name:'zs1'},
                    {id:2,name:'zs2'},
                    {id:3,name:'zs3'},
                    {id:4,name:'zs4'}
                ],
                user: {
                    id: 1,
                    name: '托尼',
                    gender: '男'
                }
            },
            methods: {},


        })
    </script>
    
</body>
</html>
