<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <titlet>条件指令</titlet>
</head>
<body>
    <div id="app">
        <!-- 两种都可以控制标签的显隐，绑定的值是布尔类型值，当都隐藏标签时，v-if不渲染标签，v-show以display:none方式渲染 -->
        <p v-if="isShow">if条件指令</p>
        <p v-show="isShow">show条件指令</p>
    </div>
</body>
<script src="static/js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            isShow: false
        }
    })
</script>
</html>
