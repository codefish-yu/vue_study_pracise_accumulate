<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单指令</title>
    <style>
        .p1 {
            width: 500px;
            height: 21px;
            background-color: orange ;
        }
    </style>
</head>
<body>
    <div id="app">
        <form action="">
            <input class="inp1" type="text" v-model="info">
            <input class="inp2" type="text" v-model="info">
            <p class="p1">{{ info }}</p>
            <hr>
            <!-- v-model操作单独复选框 -->
            是否同意：<input type="checkbox" v-model="isAgree">
            <p>{{ isAgree }}</p>
            <hr>
            <!-- v-model操作单选框 -->
            性取向:
            男 <input type="radio" v-model="mysex"> 
            女 <input type="radio" v-model="mysex">
            哇塞 <input type="radio" v-model="mysex">
            <p>{{ mysex }}</p>

            <!-- v-model操作复选框 -->
            兴趣爱好：
            男 <input type="checkbox" name="hobbies" value="male" v-model="myhobbies">
            女 <input type="checkbox" name="hobbies" value="female" v-model="myhobbies">
            哇塞 <input type="checkbox" name="hobbies" value="other" v-model="myhobbies">
            <p>{{ myhobbies }}</p>
            <hr>
            <input type="submit" name="" id="">
        </form>
    </div>
</body>
<script src="static/js/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            info: '123',
            isAgree: 1,
            mysex: '',
            myhobbies: []
        }
    })
</script>
</html>
