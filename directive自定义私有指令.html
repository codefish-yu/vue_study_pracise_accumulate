<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义私有指令directives</title>
</head>
<body>
    <div id="app2">
        <!-- 在元素中绑定自定义私有指令v-fontweight-->
        <h3 v-color="pink" v-fontweight="900" v-fontsize="30">测试使用自定义私有指令directives</h3>
    </div>
    <script >
        var vm = new Vue({
            el: '#app2',
            data: {},
            methods: {},
            //自定义私有指令
            directives: {
                //设置字体粗细的
                'fontweight': {
                    //钩子函数bind,因为用的多,可以
                    bind: function(el,binding){
                        el.style.fontWeight = binding.value
                    }
                },
                //演示钩子函数简写的方式
                //设置字体大小
                //这个function等同于把代码同时写到bind和update钩子函数中去,完成了简写
                'fontsize': function(el,binding){
                    //从传过来的参数中拿到需要设置的字体大小
                    //
                    el.style.fontsize = parseInt(binding,value) + 'px'
                }
            }
        })
    </script>
</body>
</html>
